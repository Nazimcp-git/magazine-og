<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Root English Magazine - Launching Soon</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Use Inter for modern UI elements and Merriweather for a literary feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif-literary {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-6">

    <!-- Main Content Card -->
    <div class="bg-gray-800 shadow-2xl rounded-2xl w-full max-w-2xl text-center overflow-hidden">
        
        <!-- Header Section -->
        <div class="p-8 md:p-12 bg-gray-900">
            <h1 class="font-serif-literary text-5xl md:text-6xl font-bold text-white mb-3">
                The Root
            </h1>
            <p class="text-xl md:text-2xl text-green-300 tracking-wider uppercase font-medium">
                English Magazine Online
            </p>
        </div>

        <!-- Launch Announcement Section -->
        <div class="p-8 md:p-12">
            
            
            
            <p class="text-lg text-gray-300 mb-4">
                We are deeply honoured to launch of our online platform by
            </p>
            
            <!-- Highlighted Name -->
            <div class="my-6">
                <p class="text-2xl md:text-3xl font-semibold text-green-400 font-serif-literary">
                    Syd Rajihali Shihab Thangal
                </p>
            </div>

            <p class="text-gray-400 text-base md:text-lg mt-6">
                "The Root" is the diverse landscape of the English language. We are preparing a new digital space for writers, thinkers, and readers.
            </p>
        </div>
        
        <!-- Launch Button Section -->
        <div class="bg-gray-700 p-8 md:p-10">
            
            
            <!-- 
              IMPORTANT: 
              Replace the '#' in the href attribute below with your magazine's full website URL.
              For example: href=""
            -->
            <a 
                href="https://www.therootmagazine.in" 
                target="_blank" 
                rel="noopener noreferrer"
                class="inline-block bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-4 px-10 text-lg rounded-lg transition duration-300 ease-in-out shadow-lg transform hover:-translate-y-1"
            >
                Launch Now
            </a>
        </div>

    </div>

</body>
</html>
